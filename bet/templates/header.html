{% load user_profile %}
<!--  Header of site -->
<div id="header">
<div class="header-inner position-fixed">
{% if user.is_authenticated %}  
	<a href="#" id="btn-back" class="ico-holder backButton" style="visibility: hidden; position: absolute;"></a>  
	<a href="#" id="btn-menu" class="ico-holder btn-menu" open="false" style="visibility: visible;">  
		<span class="unreads-count" id="unreadsCount" style="display:none;">1</span>  
	</a> 
	<a id="btn-login" class="btn-login loggedIn"> 
		<span class="ico-holder ico-login " style="display: none;"></span> 
		<span id="balanceHeader" style="display: inline-block;">{% user_balance %}</span>  
		<span class="ico-holder ico-profile" style="display: inline-block;" onclick="return location.href = '{% url 'profile' %}'"></span> 
	</a>  
      <a id="btn-deposit" class="ico-holder filled" style="display: inline-block;" href="{% url 'pay' %}">
         <div class="text-holder">Пополнить счёт</div>
      </a>
      <a id="logoMain" class="logoMainLeonRu">Main Logo</a>  
{% else %}
	<a href="#" id="btn-back" class="ico-holder backButton" style="visibility: hidden; position: absolute;"></a>  
	<a href="#" id="btn-menu" class="ico-holder btn-menu" open="false" style="visibility: visible;">  
		<span class="unreads-count" id="unreadsCount" style="display:none;">1</span>  
	</a> 
	<a id="btn-login" class="btn-login">  
		<span id="loginHeader" style="display: inline-block;">Вход</span> 
		<span class="ico-holder ico-login " style="display: inline-block;"></span> 
		<span id="balanceHeader" style="display: none;"></span>  
		<span class="ico-holder ico-profile" style="display: none;"></span> 
	</a>  
	<a id="btn-registration" class="ico-holder" style="display: block;" href="/signup/"> Регистрация </a>  
	<a id="logoMain" class="logoMainLeonRu">Main Logo</a>
{% endif %}	  
</div>
</div>
