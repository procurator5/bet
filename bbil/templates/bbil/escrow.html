{% extends "base.html" %}
{% load i18n staticfiles %}
{% load currency_conversions %}
{% block body %}
<div id="wrapper">
   <div class="downtime-alert" id="downtimeAlert" style="display: none;"></div>
   <div class="menu menu-top menu-horizontal hidden" data-slider="true" data-level="2" data-menu-id="depositsList" style="opacity: 1;"></div>
   <div class="menu menu-top menu-horizontal hidden" data-level="3" data-sticky="false"></div>
   <div class="banner" style="display: none;"></div>
   <div id="content-wrap">
      <div class="campaign campaign--tablet" data-loc="top">
      <div class="slider"></div>
      <div id="content">
         <div class="view visible" id="makedepositView">
            <h1 class="title"><span class="title-holder">{% trans "Deposit to account" %}</span></h1>
            <div class="payment-holder">
               <div class="depWithHolder">
                  <div class="nav-bar">
                     <!-- a class="button simple select-another" id="goToDepositsList">Выбрать другой... </a --> 
                     <div class="logo-holder"> <span class="detail-image" ></span> </div>
                  </div>
               </div>
               <div id="depositForm">
                  <form method="POST" action="#">
                     <h1>Bitcoin</h1>
                  <div class="hintBlock">
                  </div>                     
                     <fieldset>
	                     {% csrf_token %}
                        <div class="label-block">
                           <label class="labelTop">{% trans "The withdrawal of funds is carried out at the Bitcoin-address chosen by you" %}: </label>
                           <div class="input-holder">{{form.bitcoin_address}}<span class="error">{{form.bitcoin_address.error}}</span></div>
                        </div>
                        <div class="label-block">
                           <label class="labelTop">{% trans "Amount to be credited" %}:<span class="amountCur">({{user.profile.currency}})</span></label>
                           <div class="input-holder">{{form.amount}}<span class="error">{{form.amount.error}}</span></div>
                        </div>
                     </fieldset>
                     <input type="submit" class="button" value="{% trans "Escrow" %}">  
                  </form>
                  <div class="hintBlock">
                     <br> 
                     <p>
                     	{{ form.errors }}
                     </p>
                     <br> 
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
